name: Release

on:
  push:
    branches:
      - main
      - beta
      - alpha
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sampo Release
        id: sampo
        uses: bruits/sampo/crates/sampo-github-action@main
        with:
          command: release
          create-github-release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
