<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" rx="8"/>

  <!-- Avatar circles -->
  <circle cx="200" cy="200" r="60" fill="white" opacity="0.9"/>
  <circle cx="200" cy="200" r="50" fill="#667eea"/>

  <circle cx="400" cy="200" r="60" fill="white" opacity="0.8"/>
  <circle cx="400" cy="200" r="50" fill="#764ba2"/>

  <circle cx="600" cy="200" r="60" fill="white" opacity="0.7"/>
  <circle cx="600" cy="200" r="50" fill="#667eea"/>

  <!-- Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    astro-gravatar
  </text>

  <text x="400" y="355" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.8">
    Beautiful Gravatar components for Astro
  </text>
</svg>